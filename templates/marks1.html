{% extends "base.html" %}
{% block title %}enter class{% endblock title %}
{% block style %}
<style>
    .container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    p {
        font-size: 1.5em;
        color: rgba(48, 20, 35, 0.8);
        margin-bottom: 20px;
        text-align: center;

    }

    form {
        margin:auto;
        background-color: #ffffff;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        justify-content:center;
        {% comment %} display: inline-block; {% endcomment %}

    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #007bff;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:active {
        background-color: #004080;
    }
</style>
{% endblock style %}

{% block body %}
<div class="container">
<p>HEY! {{name}},which year do you want to give marks :{%for year in years%}
    {{year}},
    {%endfor%} </p>

    
    <form method="POST" action="/marks1">
        {% csrf_token %}
        <label for="year">Year:</label>
        <input type="numder" id="year" name="year" placeholder="Enter year" ><br><br>
    
    
        <button class="btn btn-primary text-center" type="submit">Submit</button>
    
    </form>
</div>
    {% endblock body %}
